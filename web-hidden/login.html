    <body>
        <div class="box">
            <h2>DMNB - Web Interface</h2>
            <h4>Login via Email</h4>
            <p>
                Your Email was found in the database. Please enter your Auth-Token
                below.
            </p>
            <div class="center">
                <form action="/login" method="post" target="_self">
                    <input type="password" id="auth-token" name="auth-token" placeholder="Auth Token (64 characters long)" class="input" minlength="64" maxlength="64" required autofocus/>
                    <input type="submit" value="Submit" />
                </form>
            </div>

                <a href="/" target="_self">Back</a>
            </div>
        </div>
